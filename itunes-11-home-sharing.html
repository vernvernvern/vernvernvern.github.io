        </p>
        
        <ul>
           <li>Go to the File menu.</li>
           <li>Choose the Home Sharing menu option.</li>
           <li>Sub-menu option Turn on Home Sharing.</li>
           <li>Home sharing will show in the left panel.</li>
           <li>Click on Home Sharing.</li>
           <li>In the right hand pane, log in using your Apple ID.</li>
        </ul>
